<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <header>
      <h1>Welcome MTD animated calculator</h1>
    </header>
    <main>
      <div class="c-body">
        <div class="c-screen" id="r-body"></div>
        <div style="display: flex; align-items: center; position: relative;top: 10px; left: 10px; font-size: 1.3rem;">
            <span>Ans :</span>
          <span id="resuls"></span>
        </div>
      </div>
      <hr />
      <div class="body-btns">
        <div class="row">
          <button class="btn">%</button>
          <button class="btn">CE</button>
          <button class="btn">C</button>
          <button class="btn">/</button>
        </div>
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
        </div>
        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button>
        </div>
        <div class="row">
          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
